<div class="modal-header">
   创建话题
</div>
<div class="modal-body">
  <form class="form-horizontal" target="_top" method="post">
    <input type="hidden" name="spaceId" value="${checkedSpace.id }">
    <div class="form-group">
      <label  class="col-sm-2 control-label name">话题名字</label>
      <div class="col-sm-10">
        <input type="text" class=" form-control name" id="modal-conversation-title" maxlength="50" name=""  data-role="none">
      </div>
    </div>
    <div class="form-group">
      <label for="message-text" class="col-sm-2 control-label name">描述</label>
      <div class="col-sm-10">
        <textarea class="form-control text" id="modal-conversation-description" maxlength="255" name="" data-role="none"></textarea>
      </div>
    </div>
  </form>
   <div class="form-group">
	 <label for="message-text" class="col-sm-4 control-label">&nbsp;</label>
	 <div class="botton col-sm-8">

		 <button  class="btn-orange" id="submit-modal-conversation-info">保存</button>
	 	 <button  class="btn-gray " data-dismiss="modal" aria-label="Close">取消</button>
										  
	 </div>
  </div>
</div>
