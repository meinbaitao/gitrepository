<div class="dialog-title modal-header">添加项目分析</div>
<div class="form-group designation pron">
      <label  class="col-xs-2 control-label name project on">选择项目</label>
      <div class="columns">
        <input id="projectTxt" type="text" class=" form-control name between" maxlength="50" name="title"  data-role="none">
      </div>
      <ul id="projectShow">
      </ul>
</div>
<div class="form-group designation pron">
      <label  class="col-xs-2 control-label name project on">报表类型</label>
      <div class="columns">
	      <ul class="projecttype">
	      	
	      	<li class="projecttype_wedfsf invoking">
	      		<p class='wedfsf'></p>
	      		<div>任务完成量</div>
	      	</li>
	      	<li class="projecttype_statistics invoking">
	      		<p class='statistics'></p>
	      		<div>任务数统计分析</div>
	      	</li>
	      	
	      	<li class="projecttype_schedule invoking" style="margin-right:0;">
	      		<p class='schedule'></p>
	      		<div>各成员按时完成情况</div>
	      	</li>
	      </ul>
      </div>
	<div class="form-group designation pron">
      <label  class="col-xs-3 control-label name project"></label>
   	  <div class="columns1">
    	<button id="projectBtn" type="button" class="btn btn-orange idiot">保存</button>
    	<button type="button" class="btn btn-default idiot1 closebtn" data-dismiss="modal" aria-label="Close" id="close-feedback-model">取消</button>
      </div>
	</div>	
</div>
