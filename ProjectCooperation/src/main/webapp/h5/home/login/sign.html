<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
        <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
        <title>Surfond 注册</title>
        <link rel="shortcut icon" href="../common/images/favicon.ico">
        
        <!-- css -->
		<link rel="stylesheet" href="../common/css/common.css">
		<link rel="stylesheet" href="css/sign.css">
    </head>
<body>
<!-- start header -->
<div class="header"></div>
<!-- end header -->



<!-- start container -->
<div class="container">

		<div class="logo-img">
			<img src="../common/images/logo.png">
		</div>

		<form id="" class="" action="" method="post" onkeydown="if(event.keyCode==13)return false;">
		  <!-- 昵称  -->
			  <div class="user-pword"> 
			  	<div>
			  		<input type="text" id="" placeholder="昵称" name="fname" />
			  	</div>
			  </div>
		  <!-- 邮箱 -->
			  <div class="user-pword">
			  	<div>
			  		<input type="text" id="" placeholder="邮箱 " name="lname" />
			  	</div>
			  </div>
		  <!-- 请输入密码 -->
			  <div class="user-pword password">
			  	<div>
			  		<input type="password" id="" placeholder="密码,至少6位字符" name="lname" />
			  	</div>
			  </div>
		  <!-- 点击注册 -->
			  <div class="click-sign">点击注册，表示你已同意<a href="item.html">《Surfond 服务条款》</a></div>
		  <!-- 提交表单-->
			  <div class="the_login">
				<input type="submit" value="注册" />
			  </div>
		</form>
		
		<div class="assist">已有Surfond账号？<a href="log.html">直接登录</a></div>
</div>
<!-- end container -->



<!-- start footer -->
<div class="footer">&copy;2015 广州市柏涛信息技术有限责任公司 版权所有</div>
<!-- end footer -->


<!-- JSSDK -->
<script type="text/javascript">
	
</script>
<!-- JSSDK -->
</body>
</html>
